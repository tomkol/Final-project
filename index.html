<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>London train times</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">London Train Times</h1>
      <nav>
      <form id="search">
      <label>Search for station</label>
      <br>
       <input type="text" name="Station search">
       <button>Go</button>
      </form>
      </nav>
    </div>
  </header>

  <!-- the below will be a map with pins on them with train/tube stations outside of zone 1 - so will be a lot of them and should be provided by the API. -->
  <section class="map">
    <div id="map">
    <img src="./pin1.png" id="pin0" alt="station name" height="30" width="auto">
    <img class="pin" src="./pin1.png" alt="station name">
    <p id="station0">station name</p>
    </div>
    <!-- the below section will be an overlay/popup which appears once you click on the above pin, with information about train journey time. The amount of table rows will depend on API -->
      <div class="overlay">
    <p class="close">close (x)</p>
    <h2>Station name</h2>
    <table>
      <tr>
        <th scope="col">Destination</th>
        <th scope="col">Fastest time</th>
        <th scope="col">Frequency</th>
      </tr>
      <tr id="row0">
        <td>Station</td>
        <td>Minutes</td>
        <td>Number</td>
      </tr>
    </table>
  </div>
  </section>



  <footer>
    <div class="footer">
      <span>London Train Times</span>
    </div>
  </footer>

</body>
</html>
